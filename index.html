<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./styles.css">
  <title>AudioBook | @dev_jakkifx</title>
</head>
<body>
  <div class="audiobook-app">
    <img src="./images/dom-casmurro.jpeg" alt="Imagem">
  
    <div class="informations">
      <p class="cap">Capitulo <span class="num-cap">1</span></p>
      <p>Machado de Assis</p>
    </div>

    <audio class="audio" src="./books/dom-casmurro/1.mp3"></audio>
  
    <div class="buttons">
      <button class="before bi bi-skip-backward-fill"></button>
      <button class="play-pause bi bi-play-circle-fill"></button>
      <button class="after bi bi-skip-forward-fill"></button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
